<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    
    <title>Who's Next</title>
  </head>
  <body>
    <!--<< Content Container >>-->
    <main id="main--content">
      <!--<< Landing page container >>-->
      <div class="landing--page--container">
        <img src="./Assets/water.png" alt="" />

        <!--<< List of shoppers >>-->
        <div class="buyers--list">
          <h2 class="title">Who's Next ?</h2>
          <form>
            <div class="select--wrap">
              <ul class="default--wrap">
                <div class="icon">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
                <li>
                  <div class="option">
                    <p>Select buyer</p>
                  </div>
                </li>
              </ul>
              <ul class="select--ul">
                <li class="active">
                  <div class="option">
                    <p>Uzodike Stephen</p>
                  </div>
                </li>
                <li>
                  <div class="option">
                    <p>Emeka Achugbu</p>
                  </div>
                </li>
                <li>
                  <div class="option">
                    <p>Fredrick Ogbe</p>
                  </div>
                </li>
                <li>
                  <div class="option">
                    <p>Chisom Jaja</p>
                  </div>
                </li>
              </ul>
            </div>
            <button id="cart--btn">Go to profile</button>
          </form>
        </div>
      </div>

      <!--<< Profile page >>-->
      <div class="box">
       
        <div class="profile-card ">
          <div class="profile-card-header">
            <div class="profile-image"></div>

            <div class="profile-info">
              <h3 class="profile-name">Uzodike Stephen</h3>
              <p class="profile-desc">Associate</p>
            </div>
          </div>

          <div class="profile-card-body">
            <img src="./Assets/menu.png" alt="home menu icon" class="home" width="25px">
            <ul class="status">
              <li>
                <span class="status-value">??</span>
                <div><span class="status-text"> Next Turn</span></div>
              </li>

              <li>
                <span class="status-value" id="buy-count">5</span>
                <div><span class="status-text"> Buy Count</span></div>
              </li>

              <li>
                <span class="status-value">Thurs</span>
                <div><span class="status-text">Next Buy</span></div>
              </li>
            </ul>

            <div class="action">
              <button class="btn-buy">Buy Water</button>
              <button class="btn-history">History</button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="center">
            <img class="arrow-back" src="./Assets/arrow-back.png" alt="arrow-back icon" width="30px">
            <h1 class="title">
            
            </h1>
            <div class="purchase--history">

            </div>
          </div>
        </div>
      </div>

      <div class="modal">
        <img src="./Assets/cancel.png" alt="cancel icon" class="close">
        <div class="modal-content ">
          <span id="close-modal">Purchase Sucessful!</span>
          <p>Thank you</p>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
